  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MEMEnto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./main.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>

          <!-- <form class="d-flex">
            <input
              class="form-control me-2"

              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>

        </div>
      </div>

    <main class="row">
      <div id="memeContainer" class="container position-relative m-1 h-auto p-0 col-12 col-sm-6">
        <div class="container m-0 h-100 w-auto">
          <img class="h-100 w-100" src="./memes/Always-Has-Been.png" />
        </div>
        <div class="position-absolute top-0 start-50 translate-middle-x">
          <h1 id="upperText" class="text-uppercase text-white">Weather</h1>
        </div>
        <div class="position-absolute bottom-0 start-50 translate-middle-x">
          <h1 id="lowerText" class="text-uppercase text-white">Exists</h1>
        </div>
      </div>

      <div id="phraseInputContainer" class="container position-relative m-1 h-auto p-0 col-12 col-sm-5">
        <div class="memeSubmission">
          <h2 class="submission-title text-center">Some Words</h2>
          <form class="form">
            <div class="form-group">
              <label for="upperTextInput"><h5>Upper Text:</h5></label>
              <input class="form-input w-100" type="text" id="upperTextInput" />
            </div>
            <div class="form-group">
              <label for="lowerTextInput"><h5>Lower Text:</h5></label>
              <input class="form-input w-100" type="text" id="lowerTextInput" />
            </div>
            <div class="form-group p-2 text-center">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
